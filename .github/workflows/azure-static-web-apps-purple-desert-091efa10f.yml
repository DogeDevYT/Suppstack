name: Deploy Flutter Web App to Azure

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    timeout-minutes: 15
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # --- KEY CHANGE: Updated flutterfire configure command ---
      # This version removes the deprecated '--web-api-key' and uses the
      # modern, explicit flags for each platform's App ID.
      - name: Configure Firebase
        run: |
          dart pub global activate flutterfire_cli
          flutterfire configure --project=${{ secrets.FIREBASE_PROJECT_ID }} \
            --out=lib/firebase_options.dart \
            --yes \
            --platforms=android,ios,web \
            --ios-bundle-id=com.example.suppstack \
            --android-package-name=com.example.suppstack \
            --web-app-id=${{ secrets.FIREBASE_WEB_APP_ID }} \
            --android-app-id=${{ secrets.FIREBASE_ANDROID_APP_ID }} \
            --ios-app-id=${{ secrets.FIREBASE_IOS_APP_ID }}

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_DESERT_091EFA10F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/build/web"
          api_location: ""
          output_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_DESERT_091EFA10F }}
          action: "close"
